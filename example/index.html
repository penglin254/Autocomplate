<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=0;"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>输入框自动补全</title>
    <link rel="stylesheet" type="text/css" href="../dist/autocomplate.min.css">
    <script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
    <script src="../dist/autocomplate.min.js"></script>
</head>
<body>
<div class="container">
    <h1>示例：</h1>
    <input class="auto" type="text" data-auto="complate" placeholder="请输入您要搜索的关键字">
    <h3>例如输入j，会自动弹出数据中检索出来的结果。</h3>
</div>
</body>
<script>
    $(function () {
        var source = [];

        //模拟json数据赋值
        $.getJSON("json/autocomplate.json", function (data) {
            source = data.items;
            $("input[data-auto='complate']").autoComplate({
                'fontSize': '.8rem',
                'data': source,
                'isMobile': false
            })
        })

    })
</script>

</html>
